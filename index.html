<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Drrrum machine </title>
    <meta name="description" content="Music in WebVR by combining A-Frame and Tone.js">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
    	<a-assets>
        <a-mixin id="step"
					material="color: #EF2D5E;"
					geometry="primitive: dodecahedron; radius: 0.2"
					event-set__hit="geometry.radius: 0.21"
					event-set__hitend="geometry.radius: 0.2"
					event-set__mouseenter="geometry.radius: 0.21"
					event-set__mouseleave="geometry.radius: 0.2"
       	>
       	</a-mixin>
      </a-assets>

    	<a-entity camera wasd-controls look-controls position="0 0 1"></a-entity>
    	<a-entity id="play-pause" class="step" mixin="step" play-pause position="0 1 -1" radius="0.3"></a-entity>
    	<a-entity 
    		id="transport"
    		bind__transport="steps: steps; bpm: bpm"
  		>
    		<!-- steps are injected dynamically inside this entity -->
  		</a-entity>

			<a-sky color="#CDEFAB"></a-sky>
			
			<a-entity laser-controls="hand: left" vive-controls="hand: left" aabb-collider="objects: .step;" grab></a-entity>
			<a-entity laser-controls="hand: right" vive-controls="hand: right" aabb-collider="objects: .step;" grab></a-entity>
    </a-scene>
  </body>
</html>
