<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Cylinders </title>
    <meta name="description" content="Music in WebVR by combining A-Frame and Tone.js">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
      	<img id="rocks" src="./assets/materials/rocks1.jpg">
      </a-assets>
      <a-camera position="0 1.6 2"></a-camera>
      <a-entity environment="preset:contact; shadow:true; seed:19; lightPosition: 0.7 0.7 0.7"></a-entity>

      <!-- Physics terrain ground -->
      <a-box width="75" height="10" depth="75" position="0 -4.995 0" visible="false"></a-box>
      
      <a-entity random-material geometry="primitive: dodecahedron; radius: 0.3" position="0 2 -2" tone-transport-toggle></a-entity>
      <a-entity>
	      <a-cylinder material="src: #rocks; color: pink; roughness: 0; metalness: 0" synth="source: oscillator" class="cylinder" radius="0.2" height="0.8" position="0 0 -1">
	      	<a-entity position="0.5 1 0" text="value: Oscillator"></a-entity>
	      </a-cylinder>
	      <a-cylinder material="src: #rocks; color: pink; roughness: 0; metalness: 0" synth="source: phaser" class="cylinder" radius="0.2" height="0.5" position="1 0 -1">
	      	<a-entity position="0.5 1 0" text="value: Phaser"></a-entity>
	      </a-cylinder>
	      <a-cylinder material="src: #rocks; color: pink; roughness: 0; metalness: 0" synth="source: detune" class="cylinder" radius="0.2" height="1" position="-1 0 -1">
	      	<a-entity position="0.5 1 0" text="value: Detune"></a-entity>
	      </a-cylinder>
	      <a-cylinder material="src: #rocks; color: pink; roughness: 0; metalness: 0" synth="source: volume" class="cylinder" radius="0.2" height="1" position="0 0 -2">
	      	<a-entity position="0.5 1 0" text="value: Volume"></a-entity>
	      </a-cylinder>
	      <!--
	      <a-entity random-material synth="source: lowpass" class="cylinder" geometry="primitive: cylinder; radius: 0.2; height: 1.3" position="1 0 -1">
	      	<a-entity position="0.5 1 0" text="value: Lowpass"></a-entity>
	      </a-entity>
	      <a-entity random-material synth="source: highpass" class="cylinder" geometry="primitive: cylinder; radius: 0.2; height: 1" position="-1 0 -1">
	      	<a-entity position="0.5 1 0" text="value: Highpass"></a-entity>
	      </a-entity>
	    	-->
    	</a-entity>

			<!-- VR interaction -->
      <a-entity id="rhand"
                vive-controls="hand: right"
                oculus-touch-controls="hand: right"
                windows-motion-controls="hand: right"
                aabb-collider="objects: .cylinder;"
                grab-vertical="heightRange: 0.5 3"
      >
      </a-entity>
      <a-entity id="lhand"
                vive-controls="hand: left"
                oculus-touch-controls="hand: left"
                windows-motion-controls="hand: left"
                aabb-collider="objects: .cylinder;"
                grab-vertical="heightRange: 0.5 3"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
