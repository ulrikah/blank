<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Marbles </title>
    <meta name="description" content="Music in WebVR by combining A-Frame and Tone.js">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
      </a-assets>
      <a-camera position="0 1.6 2"></a-camera>
      <a-entity environment="preset:contact; shadow:true; seed:19; lightPosition: 0.7 0.7 0.7"></a-entity>
      <a-entity log="channel: main" material="color: #FFF" geometry="primitive: plane" text="color: #111" position="0 2 -2.5"></a-entity>

      <!-- Physics terrain ground -->
      <a-box width="75" height="10" depth="75" position="0 -4.995 0" visible="false"></a-box>
      
      <a-entity>
	      <a-entity random-material class="cylinder" geometry="primitive: cylinder; radius: 0.2; height: 0.8" position="0 0 -2"></a-entity>
	      <a-entity random-material class="cylinder" geometry="primitive: cylinder; radius: 0.2; height: 1.3" position="1 0 -2"></a-entity>
    	</a-entity>

			<!-- VR interaction -->
      <a-entity id="rhand"
                vive-controls="hand: right"
                oculus-touch-controls="hand: right"
                windows-motion-controls="hand: right"
                aabb-collider="objects: .cylinder;"
                grab-vertical
      >
      </a-entity>
      <a-entity id="lhand"
                vive-controls="hand: left"
                oculus-touch-controls="hand: left"
                windows-motion-controls="hand: left"
                aabb-collider="objects: .cylinder;"
                grab-vertical
      >
      </a-entity>
    </a-scene>
  </body>
</html>
