<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, A-Frame + Tone.js"</title>
    <meta name="description" content="Hello, A-Frame + Tone.js">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
  	<!-- 'debug' and 'stats' may be used as props in a-scene for inspection-->
    <a-scene cursor="rayOrigin: mouse">
      <a-box cursor-listener position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
      	
      </a-box>
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- VR controllers -->
      <a-entity vive-controls="hand: left"></a-entity>
			<a-entity vive-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
