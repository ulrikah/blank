<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Synth </title>
    <meta name="description" content="Music in WebVR by combining A-Frame and Tone.js">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <a-scene background="color: #111" cursor="rayOrigin: mouse">
    	<a-camera wasd-controls look-controls position="0 0 0"></a-camera>
			<a-assets>
				<a-mixin id="light" light="color: #DDDDFF; distance: 120; intensity: 2; type: directional"></a-mixin>
			</a-assets>

			<!-- <a-log material="color: #FFF" text="color: #111" position="-2 0 -4"></a-log>-->
			<a-entity 
				geometry="primitive: box; width: 4; height: 3; depth: 4" 
				material="wireframe: true; wireframeLinewidth : 5"
				position="0 -3 -5"
			>
				<a-entity 
					synth
					random-material
					geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" 
				></a-entity>
			</a-entity>
			<a-entity synth class="toggle" geometry="primitive: sphere; radius: 1" tone-transport-toggle random-material position="0 5 -10">
				<a-text value="play / pause" position="-0.5 2 0" width="5"></a-text>
			</a-entity>
			<a-entity animation="property: rotation; to: 360 360 360; dur: 10000; easing: linear; loop: true">
				<a-entity mixin="light" position="30 0 0"></a-entity>
			</a-entity>
			<!-- VR interaction -->
			<a-entity laser-controls="hand: left" raycaster="objects: .toggle"></a-entity>
			<a-entity laser-controls="hand: right" raycaster="objects: .toggle"></a-entity>
    </a-scene>
  </body>
</html>
