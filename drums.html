<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Drum machine </title>
    <meta name="description" content="Drum machine created with A-Frame and Tone">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
    	<a-entity id="transport" transport="nSteps: 8; bpm: 100">
    		<!-- steps are created dynamically inside this entity -->
  		</a-entity>

  		<!-- light -->
			<a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
